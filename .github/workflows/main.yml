name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  backend:
    name: Build Go Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./bff-api

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build backend
        run: go build ./...

  frontend:
    name: Build Vue Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./analyzer-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
